<div class="container">
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">
  
      <!-- Name Column -->
      <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
      </ng-container>
  
      <!-- Value Column -->
      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor | number: '1.2-2'}} </td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef> Descrição </th>
        <td mat-cell *matCellDef="let element"> {{element.descricao}} </td>
      </ng-container>

      <!-- Available for Sale Column -->
      <ng-container matColumnDef="dispVenda">
        <th mat-header-cell *matHeaderCellDef> Disponível para Venda </th>
        <td mat-cell *matCellDef="let element"> 
          {{element.dispVenda ? 'Sim' : 'Não'}} 
        </td>
      </ng-container>

  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <button (click)="navigateToCadastroProduto()" mat-raised-button color="accent" >Cadastrar produto</button>
  
</div>
